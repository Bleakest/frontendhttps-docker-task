server {
    listen 80;
    server_name _;  # Принимаем любой домен
    
    # Корневая директория для статики
    root /usr/share/nginx/html;
    index index.html;
    
    # Локация для аутентификации Certbot (для получения SSL)
    location ~ /\.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name _;
    
    # SSL конфигурация (пути к сертификатам)
    ssl_certificate /etc/letsencrypt/live/dmitry-kolesnikov.result-student.tw1.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dmitry-kolesnikov.result-student.tw1.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;
    
    # Настройки для статических файлов
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Для JavaScript и CSS файлов
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}